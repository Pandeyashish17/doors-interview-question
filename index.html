<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doors Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 grid place-content-center h-screen">
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold mb-4">Doors Question Answer</h1>
      <div class="mb-4">
        <label class="font-bold block mb-2">Enter the number of doors:</label>
        <input
          type="number"
          id="doors"
          class="w-24 px-2 py-1 border border-gray-400 rounded"
          min="1"
          value="100"
        />
      </div>
      <button
        id="submitBtn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
      >
        Check The Result
      </button>
      <div id="result" class="mt-4">
        <p>Click the button to see which doors are open after 100 passes.</p>
      </div>
    </div>
    <script>
      const submitBtn = document.getElementById("submitBtn");
      const doorsInput = document.getElementById("doors");
      const resultDiv = document.getElementById("result");

      submitBtn.addEventListener("click", () => {
        const numDoors = parseInt(doorsInput.value);
        const doors = new Array(numDoors).fill(false);
        for (let pass = 1; pass <= numDoors; pass++) {
          for (let i = pass - 1; i < numDoors; i += pass) {
            doors[i] = !doors[i];
          }
        }
        const openDoors = doors
          .map((isOpen, index) => (isOpen ? `${index + 1}` : null))
          .filter((door) => door !== null);
        let resultText = `The following doors are open: ${openDoors.join(
          ", "
        )}`;

        resultDiv.innerHTML = resultText;
      });
    </script>
  </body>
</html>
